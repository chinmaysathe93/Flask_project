{% extends 'layout.html'%}

{% block body %}
  <h1>Dashboard</h1>
  <br>
  <h3> Welcome, {{session.name}} Ji</h3>
  <br>
  <a class="btn btn-outline-success btn-lg btn-block" href="/add_article">Add Article</a>
  <hr>
  <table class = "table table-striped ">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Date & Time</th>
      <th></th>
      <th></th>
    </tr>
    {% for article in articles %}
      <tr>
        <td>{{article.id}}</td>
        <td>{{article.title}}</td>
        <td>{{article.author}}</td>
        <td>{{article.create_date}}</td>
        <td><a href="edit_article/{{article.id}}" class="btn btn-outline-primary">Edit</a></td>
        <td>
          <form class="" action="{{url_for('delete_article',id=article.id)}}" method="post">
            <input type="hidden" name="_method" value="Delete">
            <input type="submit" name="" value="Delete" class="btn btn-danger">
          </form>

        </td>

      </tr>
    {% endfor %}
{% endblock %}
